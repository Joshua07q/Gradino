<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scan</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        /* File Picker */
        .file-upload {
            background: #007bff;
            color: #fff;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            transition: 0.3s;
            font-size: 18px;
        }

        .file-upload:hover {
            background: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        /* Canvas Container */
        .canvas-container {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: center;
        }

        canvas {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Scrollable Color Palette */
        .palette-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            max-width: 400px;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-height: 300px;
            overflow-y: auto;
        }

        .color-box {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            border: 3px solid #fff;
            display: inline-block;
        }

        .color-box:hover {
            transform: scale(1.1);
            border: 3px solid #000;
        }

        /* Custom Alert */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: center;
            width: 300px;
        }

        .alert-message {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .alert-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .alert-button {
            background: #007bff;
            color: white;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            font-size: 14px;
        }

        .alert-button:hover {
            background: #0056b3;
        }

        /* View Gradient Button */
        .gradient-button {
            margin-top: 20px;
            background: #28a745;
            color: white;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            font-size: 18px;
            display: none;
        }

        .gradient-button:hover {
            background: #218838;
        }

        /* Larger Gradient Preview */
        .gradient-preview {
            width: 100%;
            max-width: 400px;
            height: 150px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
          /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2f4f4f;
            padding: 10px 20px;
            color: white;
            z-index: 1000;
        }

        /* Back Button (Icon-Only) */
        .back-button {
            font-size: 24px;
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Navigation Links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Mobile View */
        @media (max-width: 600px) {
            .nav-bar {
                flex-direction: row;
                padding: 10px;
            }

            .nav-links {
                gap: 10px;
            }

            .back-button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
  
    <header>
        <nav class="nav-bar">
            <a href="App.html" class="back-button" title="Back to Dashboard">â¬…</a>
            
        </nav>
    </header>

    <h1>Generate Colors from Image</h1>
    
    <label class="file-upload">
        Upload Image
        <input type="file" id="fileInput" accept="image/*">
    </label>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="palette-container" id="palette"></div>

    <!-- View Gradient Button -->
    <button class="gradient-button" id="viewGradientBtn" onclick="toggleGradient()">View Gradient</button>

    <!-- Gradient Preview -->
    <div class="gradient-preview" id="gradientPreview"></div>

    <!-- Custom Alert Box -->
    <div class="custom-alert" id="colorAlert">
        <div class="alert-message" id="alertMessage"></div>
        <div class="alert-buttons">
            <button class="alert-button" onclick="copyColor()">Copy Color</button>
            <button class="alert-button" onclick="closeAlert()">Close</button>
        </div>
    </div>

    <script>
        let selectedColor = '';
        let gradientGenerated = false;

        document.getElementById('fileInput').addEventListener("change", function() {
            const file = this.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');

                    const maxWidth = 400;
                    const scaleFactor = maxWidth / img.width;
                    canvas.width = maxWidth;
                    canvas.height = img.height * scaleFactor;

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    extractColors(canvas);
                };
            };

            reader.readAsDataURL(file);
        });

        function extractColors(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const colors = new Set();
            const step = Math.floor(imageData.data.length / 5000);

            for (let i = 0; i < imageData.data.length; i += step * 4) {
                const r = imageData.data[i];
                const g = imageData.data[i + 1];
                const b = imageData.data[i + 2];
                const hexColor = rgbToHex(r, g, b);
                colors.add(hexColor);
            }

            displayColors(colors);
            document.getElementById('viewGradientBtn').style.display = 'block';
            gradientGenerated = false;
        }

        function displayColors(colors) {
            const palette = document.getElementById('palette');
            palette.innerHTML = "";

            colors.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.style.backgroundColor = color;
                colorDiv.className = 'color-box';
                colorDiv.onclick = () => showColorInfo(color);
                palette.appendChild(colorDiv);
            });
        }

        function showColorInfo(color) {
            selectedColor = color;
            document.getElementById('alertMessage').innerText = `Color: ${color}`;
            document.getElementById('colorAlert').style.display = "block";
        }

        function copyColor() {
            navigator.clipboard.writeText(selectedColor);
            alert(`Copied: ${selectedColor}`);
        }

        function closeAlert() {
            document.getElementById('colorAlert').style.display = "none";
        }

        function toggleGradient() {
            const gradientDiv = document.getElementById('gradientPreview');
            gradientDiv.style.background = `linear-gradient(to right, ${Array.from(document.querySelectorAll('.color-box')).map(box => box.style.backgroundColor).join(', ')})`;
            gradientDiv.style.display = gradientDiv.style.display === 'block' ? 'none' : 'block';
        }

        function rgbToHex(r, g, b) {
            return `#${((1 << 24) | (r << 16) | (g << 8) | b).toString(16).slice(1)}`;
        }
    </script>
</body>
</html>
